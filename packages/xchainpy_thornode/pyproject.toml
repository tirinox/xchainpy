[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "xchainpy2_thornode"
version = "0.0.5"
authors = [
    { name = "Tirinox", email = "developer@tirinox.ru" },
]
description = "XChainPy 2 THORNode client (auto-generated)"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["Crypto", "THORChain", "THORNode", "Swagger", "API"]
license = { text = "MIT" }
urls = { source = "https://github.com/tirinox/xchainpy" }
classifiers = [
    'Development Status :: 3 - Alpha',
    # Chose either "3 - Alpha", "4 - Beta" or "5 - Production/Stable" as the current state of your package
    'Intended Audience :: Developers', # Define that your audience are developers
    'Topic :: Software Development :: Build Tools',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]
dependencies = [
    "certifi >= 14.05.14",
    "six >= 1.10",
    "python_dateutil >= 2.5.3",
    "urllib3 >= 1.15.1",
    "aiohttp",
    "aiohttp-retry",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov>=2.5.1",
    "randomize>=0.13",
]

[tool.setuptools]
packages = ["xchainpy2_thornode"]
