[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "xchainpy2_ethereum"
version = "0.0.1"
authors = [
    { name = "Hoodieonwho", email = "hoodieonwho@protonmail.com" },
]
description = "XChainPy2 Ethereum Client"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["Crypto", "THORChain", "Blockchain", "XChain", "Ethereum"]
license = { text = "MIT" }
urls = {source = "https://github.com/tirinox/xchainpy"}
classifiers = [
    'Development Status :: 3 - Alpha',
    # Chose either "3 - Alpha", "4 - Beta" or "5 - Production/Stable" as the current state of your package
    'Intended Audience :: Developers', # Define that your audience are developers
    'Topic :: Software Development :: Build Tools',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
]
dependencies = [
    "bip-utils>=2.7.0,<3.0.0",
    "pycryptodome>=3.17,<4.0",
    "aiohttp",
    "xchainpy2_utils",
    "xchainpy2_crypto",
    "xchainpy2_client",
]
[project.optional-dependencies]
test = ["pytest"]
