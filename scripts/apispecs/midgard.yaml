components:
  responses:
    ActionsResponse:
      content:
        application/json:
          schema:
            properties:
              actions:
                items:
                  $ref: '#/components/schemas/Action'
                type: array
              count:
                description: 'Int64, number of results matching the given filters.
                  It may be -1 if

                  Midgard is having trouble counting the results and has to cancel
                  the count query

                  (temporary fix). Also, if new action parameters is used it won''t
                  be returned.

                  '
                type: string
              meta:
                $ref: '#/components/schemas/ActionMeta'
            required:
            - actions
            - meta
            type: object
      description: Returns an array of actions for the given filters.
    BalanceResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Balance'
      description: object containing balance details for a given address
    BorrowerDetailsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BorrowerDetails'
      description: object containing loan data for a specific borrower
    BorrowersResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Borrowers'
      description: array of all the borrowers
    ChurnsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Churns'
      description: Array containing the last occurred churns in block height and timestamp
    DepthHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DepthHistory'
      description: Depth and price history
    EarningsHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EarningsHistory'
      description: earnings history
    HealthResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Health'
      description: Returns health status for Midgard
    KnownPoolsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/KnownPools'
      description: Object containing known pools to status mapping
    LiquidityHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LiquidityHistory'
      description: Withdrawals and deposits history
    MemberDetailsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MemberDetails'
      description: object containing liquidity provider data for a specific member
    MembersResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Members'
      description: array of all the members
    NetworkResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Network'
      description: Returns an object containing Network data
    NodesResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Nodes'
      description: Returns an object containing Node public key data
    PoolResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PoolDetail'
      description: Object containing details for one pool
    PoolStatsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PoolStatsDetail'
      description: Stats for one pool.
    PoolsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PoolDetails'
      description: Array of pool details
    RUNEPoolDetailsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RUNEPoolDetails'
      description: object containing RUNEPool data for a specific members
    RUNEPoolHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RUNEPoolHistory'
      description: Members and Units history of RUNEPool
    ReverseTHORNameResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ReverseTHORNames'
      description: object containing a list of THORName names for a specific address
    SaverDetailsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SaverDetails'
      description: object containing saver data for a specific member
    SaversHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SaversHistory'
      description: Depth and Units history of savers
    StatsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatsData'
      description: object containing global THORChain data
    SwapHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SwapHistory'
      description: Swap count, volume, fee and slip history
    THORNameDetailsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/THORNameDetails'
      description: object containing THORName data for a specific name
    TVLHistoryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TVLHistory'
      description: Total pool depths, total bonds, and total value locked history
  schemas:
    Action:
      description: action details among with related transactions
      properties:
        date:
          description: Int64, nano timestamp of the block at which the action was
            registered
          type: string
        height:
          description: Int64, height of the block at which the action was registered
          type: string
        in:
          description: Inbound transactions related to the action
          items:
            $ref: '#/components/schemas/Transaction'
          type: array
        metadata:
          $ref: '#/components/schemas/Metadata'
        out:
          description: Outbound transactions related to the action
          items:
            $ref: '#/components/schemas/Transaction'
          type: array
        pools:
          description: Pools involved in the action
          items:
            type: string
          type: array
        status:
          description: 'Indicates if the action is completed or if related outbound
            transactions are still

            pending.

            '
          enum:
          - success
          - pending
          type: string
        type:
          description: Type of action
          enum:
          - swap
          - addLiquidity
          - withdraw
          - donate
          - refund
          - switch
          - thorname
          - send
          - runePoolDeposit
          - runePoolWithdraw
          type: string
      required:
      - pools
      - type
      - status
      - in
      - out
      - date
      - height
      - metadata
      type: object
    ActionMeta:
      description: action query metadata
      properties:
        nextPageToken:
          description: "Int64, The last action event_id that can be used for pagination.\
            \ \nThis token is needed to be given for next page.\n"
          type: string
        prevPageToken:
          description: 'Int64, The first action event_id that can be used for previous
            pagination.

            This token is needed to be given for previous page.

            '
          type: string
      required:
      - nextPageToken
      - prevPageToken
      type: object
    AddLiquidityMetadata:
      properties:
        liquidityUnits:
          description: 'Int64, amount of liquidity units assigned to the member as
            result of the liquidity

            deposit

            '
          type: string
      required:
      - liquidityUnits
      type: object
    Balance:
      properties:
        coins:
          $ref: '#/components/schemas/Coins'
        date:
          description: full timestamp (nanoseconds since 1970) of the block at which
            the returned balance snapshot was valid
          example: '946684801000000000'
          type: string
        height:
          description: height of the block at which the returned balance snapshot
            was valid
          example: '2000000'
          type: string
      required:
      - height
      - date
      - coins
      type: object
    BlockRewards:
      properties:
        blockReward:
          type: string
        bondReward:
          type: string
        poolReward:
          type: string
      required:
      - blockReward
      - bondReward
      - poolReward
      type: object
    BondMetrics:
      properties:
        averageActiveBond:
          description: Int64(e8), Average bond of active nodes
          type: string
        averageStandbyBond:
          description: Int64(e8), Average bond of standby nodes
          type: string
        bondHardCap:
          description: Int64(e8), Highest effective bond for nodes
          type: string
        maximumActiveBond:
          description: Int64(e8), Maxinum bond of active nodes
          type: string
        maximumStandbyBond:
          description: Int64(e8), Maximum bond of standby nodes
          type: string
        medianActiveBond:
          description: Int64(e8), Median bond of active nodes
          type: string
        medianStandbyBond:
          description: Int64(e8), Median bond of standby nodes
          type: string
        minimumActiveBond:
          description: Int64(e8), Minimum bond of active nodes
          type: string
        minimumStandbyBond:
          description: Int64(e8), Minimum bond of standby nodes
          type: string
        totalActiveBond:
          description: Int64(e8), Total bond of active nodes
          type: string
        totalStandbyBond:
          description: Int64(e8), Total bond of standby nodes
          type: string
      required:
      - totalActiveBond
      - averageActiveBond
      - medianActiveBond
      - minimumActiveBond
      - maximumActiveBond
      - bondHardCap
      - totalStandbyBond
      - averageStandbyBond
      - medianStandbyBond
      - minimumStandbyBond
      - maximumStandbyBond
      type: object
    BorrowerDetails:
      properties:
        pools:
          description: List details of all the loans identified with the given address
          items:
            $ref: '#/components/schemas/BorrowerPool'
          type: array
      required:
      - pools
      type: object
    BorrowerPool:
      properties:
        collateral_asset:
          description: The asset that the borrower used as collateral
          type: string
        collateral_deposited:
          description: Int64(e8), The total amount of collateral that user deposited
          type: string
        collateral_withdrawn:
          description: Int64(e8), The total amount of collateral the system paid back
            to the user
          type: string
        debt_issued_tor:
          description: Int64(e8), The total amount of debt issued as debt for user.
            denominated in TOR.
          type: string
        debt_repaid_tor:
          description: Int64(e8), The total amount of debt that the user paid back.
            denominated in TOR.
          type: string
        last_open_loan_timestamp:
          description: Int64, Unix timestamp for the last time borrower opened a loan
          type: string
        last_repay_loan_timestamp:
          description: Int64, Unix timestamp for the last time borrower repayment
            occurred
          type: string
        target_assets:
          items:
            description: All target assets that the user used as debt target
            example: ETH.ETH
            type: string
          type: array
      required:
      - collateral_asset
      - target_assets
      - debt_issued_tor
      - debt_repaid_tor
      - collateral_deposited
      - collateral_withdrawn
      - last_open_loan_timestamp
      - last_repay_loan_timestamp
      type: object
    Borrowers:
      items: &id001
        description: Borrower address
        example: tbnb1fj2lqj8dvr5pumfchc7ntlfqd2v6zdxqwjewf5
        type: string
      type: array
    ChurnItem:
      properties:
        date:
          description: full timestamp (nanoseconds since 1970) of the block at which
            the churn occurred
          example: '946684801000000000'
          type: string
        height:
          description: height of the block at which the churn occurred
          example: '2000000'
          type: string
      required:
      - height
      - date
      type: object
    Churns:
      items: &id002
        $ref: '#/components/schemas/ChurnItem'
      type: array
    Coin:
      description: Represents a digital currency amount
      properties:
        amount:
          description: Int64(e8), asset Amount.
          type: string
        asset:
          description: Asset in CHAIN.SYMBOL format
          type: string
      required:
      - asset
      - amount
      type: object
    Coins:
      items:
        $ref: '#/components/schemas/Coin'
      type: array
    DepthHistory:
      properties:
        intervals:
          $ref: '#/components/schemas/DepthHistoryIntervals'
        meta:
          $ref: '#/components/schemas/DepthHistoryMeta'
      required:
      - meta
      - intervals
      type: object
    DepthHistoryIntervals:
      items:
        $ref: '#/components/schemas/DepthHistoryItem'
      type: array
    DepthHistoryItem:
      properties:
        assetDepth:
          description: Int64(e8), the amount of Asset in the pool at the end of the
            interval
          type: string
        assetPrice:
          description: Float, price of asset in rune. I.e. rune amount / asset amount
          type: string
        assetPriceUSD:
          description: Float, the price of asset in USD (based on the deepest USD
            pool).
          type: string
        endTime:
          description: Int64, The end time of bucket in unix timestamp
          type: string
        liquidityUnits:
          description: Int64, Liquidity Units in the pool at the end of the interval
          type: string
        luvi:
          description: 'Float, The liquidity unit value index. Sqrt(assetDepth * runeDepth)/liquidity
            units

            '
          type: string
        membersCount:
          description: Int64, Number of liquidity members in the pool at the end of
            the interval
          type: string
        runeDepth:
          description: Int64(e8), the amount of Rune in the pool at the end of the
            interval
          type: string
        startTime:
          description: Int64, The beginning time of bucket in unix timestamp
          type: string
        synthSupply:
          description: Int64, Synth supply in the pool at the end of the interval
          type: string
        synthUnits:
          description: Int64, Synth Units in the pool at the end of the interval
          type: string
        units:
          description: 'Int64, Total Units (synthUnits + liquidityUnits) in the pool
            at the end of the interval

            '
          type: string
      required:
      - startTime
      - endTime
      - assetDepth
      - runeDepth
      - assetPrice
      - assetPriceUSD
      - liquidityUnits
      - membersCount
      - synthUnits
      - synthSupply
      - units
      - luvi
      type: object
    DepthHistoryItemPool:
      properties:
        pool:
          description: asset for the given pool
          type: string
        totalDepth:
          description: 'Int64(e8) in rune, the total value in the pool (both assets
            and rune) at the end of the interval.

            Note: this is twice of the pool''s Rune depth. (as pools are symmetrically
            balance)

            '
          type: string
      required:
      - pool
      - totalDepth
      type: object
    DepthHistoryMeta:
      properties:
        endAssetDepth:
          description: 'Int64(e8), the amount of Asset in the pool at the end of the
            interval at time endTime

            '
          type: string
        endLPUnits:
          description: Int64, Liquidity Units in the pool at the end of the interval
            at time endTime
          type: string
        endMemberCount:
          description: Int64, Number of liquidity members in the pool at the end of
            the interval at time endTime
          type: string
        endRuneDepth:
          description: 'Int64(e8), the amount of Rune in the pool at the end of the
            interval at time endTime

            '
          type: string
        endSynthUnits:
          description: Int64, Synth Units in the pool at the end of the interval at
            time endTime
          type: string
        endTime:
          description: Int64, The end time of bucket in unix timestamp
          type: string
        luviIncrease:
          description: 'Float, The liquidity unit value index increase between startTime
            and endTime

            '
          type: string
        priceShiftLoss:
          description: Float, The impermanent loss between the first and last depth
            item
          type: string
        startAssetDepth:
          description: 'Int64(e8), the amount of Asset in the pool at the start of
            the interval at time

            startTime

            '
          type: string
        startLPUnits:
          description: 'Int64, Liquidity Units in the pool at the start of the interval
            at time startTime

            '
          type: string
        startMemberCount:
          description: 'Int64, Number of liquidity member in the pool at the start
            of the interval at time startTime

            '
          type: string
        startRuneDepth:
          description: 'Int64(e8), the amount of Rune in the pool at the start of
            the interval at time startTime

            '
          type: string
        startSynthUnits:
          description: 'Int64, Synth Units in the pool at the start of the interval
            at time startTime

            '
          type: string
        startTime:
          description: Int64, The beginning time of bucket in unix timestamp
          type: string
      required:
      - startTime
      - endTime
      - priceShiftLoss
      - luviIncrease
      - startAssetDepth
      - startRuneDepth
      - startLPUnits
      - startMemberCount
      - startSynthUnits
      - endAssetDepth
      - endRuneDepth
      - endLPUnits
      - endMemberCount
      - endSynthUnits
      type: object
    EarningsHistory:
      properties:
        intervals:
          $ref: '#/components/schemas/EarningsHistoryIntervals'
        meta:
          $ref: '#/components/schemas/EarningsHistoryItem'
      required:
      - meta
      - intervals
      type: object
    EarningsHistoryIntervals:
      items:
        $ref: '#/components/schemas/EarningsHistoryItem'
      type: array
    EarningsHistoryItem:
      properties:
        avgNodeCount:
          description: float64, Average amount of active nodes during the time interval
          type: string
        blockRewards:
          description: Int64(e8), Total block rewards emitted during the time interval
          type: string
        bondingEarnings:
          description: Int64(e8), Share of earnings sent to nodes during the time
            interval
          type: string
        earnings:
          description: 'Int64(e8), System income generated during the time interval.
            It is the sum of

            liquidity fees and block rewards

            '
          type: string
        endTime:
          description: Int64, The end time of interval in unix timestamp
          type: string
        liquidityEarnings:
          description: Int64(e8), Share of earnings sent to pools during the time
            interval
          type: string
        liquidityFees:
          description: 'Int64(e8), Total liquidity fees, converted to RUNE, collected
            during the time interval

            '
          type: string
        pools:
          description: Earnings data for each pool for the time interval
          items:
            $ref: '#/components/schemas/EarningsHistoryItemPool'
          type: array
        runePriceUSD:
          description: 'Float, the price of Rune based on the deepest USD pool at
            the end of the interval.

            '
          type: string
        startTime:
          description: Int64, The beginning time of interval in unix timestamp
          type: string
      required:
      - startTime
      - endTime
      - liquidityFees
      - blockRewards
      - earnings
      - bondingEarnings
      - liquidityEarnings
      - avgNodeCount
      - runePriceUSD
      - pools
      type: object
    EarningsHistoryItemPool:
      description: pool earnings data during the time interval
      properties:
        assetLiquidityFees:
          description: Int64(e8), liquidity fees collected in the pool's asset
          type: string
        earnings:
          description: Int64(e8), total earnings in RUNE (totalLiquidityFees + rewards)
          type: string
        pool:
          description: asset for the given pool
          type: string
        rewards:
          description: 'Int64(e8), RUNE amount sent to (positive) or taken from (negative)
            the pool as

            a result of balancing it''s share of system income each block

            '
          type: string
        runeLiquidityFees:
          description: Int64(e8), liquidity fees collected in RUNE
          type: string
        saverEarning:
          description: 'Int64(e8), total saver reward collected by the pool, shown
            in pool''s ASSET

            '
          type: string
        totalLiquidityFeesRune:
          description: 'Int64(e8), total liquidity fees (assetFees + runeFees) collected,
            shown in RUNE

            '
          type: string
      required:
      - pool
      - assetLiquidityFees
      - runeLiquidityFees
      - totalLiquidityFeesRune
      - saverEarning
      - rewards
      - earnings
      type: object
    GenesisInf:
      properties:
        hash:
          description: Genesis Block hash
          type: string
        height:
          description: Genesis Block height
          type: integer
      required:
      - height
      - hash
      type: object
    Health:
      properties:
        database:
          description: True means healthy, connected to database
          type: boolean
        genesisInfo:
          $ref: '#/components/schemas/GenesisInf'
        inSync:
          description: True means healthy. False means Midgard is still catching up
            to the chain
          type: boolean
        lastAggregated:
          $ref: '#/components/schemas/HeightTS'
        lastCommitted:
          $ref: '#/components/schemas/HeightTS'
        lastFetched:
          $ref: '#/components/schemas/HeightTS'
        lastThorNode:
          $ref: '#/components/schemas/HeightTS'
        scannerHeight:
          description: Int64, the current block count
          type: string
      required:
      - database
      - scannerHeight
      - inSync
      - lastThorNode
      - lastFetched
      - lastCommitted
      - lastAggregated
      type: object
    HeightTS:
      properties:
        height:
          description: Block height
          type: integer
        timestamp:
          description: Block timestamp (seconds since epoch)
          type: integer
      required:
      - height
      - timestamp
      type: object
    KnownPools:
      additionalProperties:
        type: string
      example:
        BTC.BTC: available
      type: object
    LiquidityHistory:
      properties:
        intervals:
          $ref: '#/components/schemas/LiquidityHistoryIntervals'
        meta:
          $ref: '#/components/schemas/LiquidityHistoryItem'
      required:
      - meta
      - intervals
      type: object
    LiquidityHistoryIntervals:
      items:
        $ref: '#/components/schemas/LiquidityHistoryItem'
      type: array
    LiquidityHistoryItem:
      properties:
        addAssetLiquidityVolume:
          description: 'Int64(e8), total assets deposited during the time interval.

            Denoted in Rune using the price at deposit time.

            '
          type: string
        addLiquidityCount:
          description: 'Int64, number of deposits during the time interval.

            '
          type: string
        addLiquidityVolume:
          description: 'Int64(e8), total of rune and asset deposits.

            Denoted in Rune (using the price at deposit time).

            '
          type: string
        addRuneLiquidityVolume:
          description: 'Int64(e8), total Rune deposited during the time interval.

            '
          type: string
        endTime:
          description: Int64, The end time of bucket in unix timestamp
          type: string
        net:
          description: 'Int64(e8), net liquidity changes (withdrawals - deposits)
            during the time interval

            '
          type: string
        runePriceUSD:
          description: 'Float, the price of Rune based on the deepest USD pool at
            the end of the interval.

            '
          type: string
        startTime:
          description: Int64, The beginning time of bucket in unix timestamp
          type: string
        withdrawAssetVolume:
          description: 'Int64(e8), total assets withdrawn during the time interval.

            Denoted in Rune using the price at withdraw time.

            '
          type: string
        withdrawCount:
          description: 'Int64, number of withdraw during the time interval.

            '
          type: string
        withdrawRuneVolume:
          description: 'Int64(e8), total Rune withdrawn during the time interval.

            '
          type: string
        withdrawVolume:
          description: 'Int64(e8), total of rune and asset withdrawals.

            Denoted in Rune (using the price at withdraw time).

            '
          type: string
      required:
      - startTime
      - endTime
      - addAssetLiquidityVolume
      - addRuneLiquidityVolume
      - addLiquidityVolume
      - addLiquidityCount
      - withdrawAssetVolume
      - withdrawRuneVolume
      - withdrawVolume
      - withdrawCount
      - net
      - runePriceUSD
      type: object
    MemberDetails:
      properties:
        pools:
          description: List details of all the liquidity providers identified with
            the given address
          items:
            $ref: '#/components/schemas/MemberPool'
          type: array
      required:
      - pools
      type: object
    MemberPool:
      properties:
        assetAdded:
          description: Int64(e8), total asset added to the pool by member
          type: string
        assetAddress:
          description: asset address used by the member
          type: string
        assetDeposit:
          description: "Int64(e8), total asset that is currently deposited to the\
            \ pool by member.\nThis field is same as the `asset_deposit_value` field\
            \ in thornode. Mainly can be used \nfor tracking, mainly Growth Percentage\n"
          type: string
        assetPending:
          description: 'Int64(e8), asset sent but not added yet, it will be added
            when the rune pair arrives

            '
          type: string
        assetWithdrawn:
          description: Int64(e8), total asset withdrawn from the pool by member
          type: string
        dateFirstAdded:
          description: Int64, Unix timestamp for the first time member deposited into
            the pool
          type: string
        dateLastAdded:
          description: Int64, Unix timestamp for the last time member deposited into
            the pool
          type: string
        liquidityUnits:
          description: Int64, pool liquidity units that belong the the member
          type: string
        pool:
          description: Pool rest of the data refers to
          type: string
        runeAdded:
          description: Int64(e8), total Rune added to the pool by member
          type: string
        runeAddress:
          description: Rune address used by the member
          type: string
        runeDeposit:
          description: "Int64(e8), total Rune that is currently deposited to the pool\
            \ by member.\nThis field is same as the `rune_deposit_value` field in\
            \ thornode. Mainly can be used \nfor tracking, mainly Growth Percentage\n"
          type: string
        runePending:
          description: 'Int64(e8), Rune sent but not added yet, it will be added when
            the asset pair arrives

            '
          type: string
        runeWithdrawn:
          description: Int64(e8), total Rune withdrawn from the pool by member
          type: string
      required:
      - pool
      - runeAddress
      - assetAddress
      - liquidityUnits
      - runeDeposit
      - assetDeposit
      - runeAdded
      - assetAdded
      - runePending
      - assetPending
