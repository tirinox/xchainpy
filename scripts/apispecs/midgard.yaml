          description: Deprecated, it's always 0.
          type: string
        withdrawCount:
          description: Int64, number of withdraws since beginning.
          type: string
        withdrawVolume:
          description: 'Int64(e8), total of withdraws since beginning.

            '
          type: string
      required:
      - runeDepth
      - switchedRune
      - runePriceUSD
      - swapVolume
      - swapCount24h
      - swapCount30d
      - swapCount
      - toAssetCount
      - toRuneCount
      - synthMintCount
      - synthBurnCount
      - dailyActiveUsers
      - monthlyActiveUsers
      - uniqueSwapperCount
      - addLiquidityVolume
      - withdrawVolume
      - addLiquidityCount
      - withdrawCount
      type: object
    StreamingSwapMeta:
      description: Streaming Metadata associated with the action if it was streaming
        swap
      properties:
        count:
          description: Int64, Number of swaps events which already happened.
          type: string
        depositedCoin:
          $ref: '#/components/schemas/Coin'
        failedSwapReasons:
          description: Array of failed swaps reasons in streaming swap.
          items:
            description: The reason why swap got failed
            type: string
          type: array
        failedSwaps:
          description: Array of failed swaps index in streaming swap.
          items:
            description: Int64, Failed Swap number
            type: string
          type: array
        inCoin:
          $ref: '#/components/schemas/Coin'
        interval:
          description: Int64, Number of blocks between swpas. (Blocks/Swap) E.g. 1
            means every block.
          type: string
        lastHeight:
          description: 'Int64, The last blockheight the final swap happened (not outbound).
            This field will be missing until the final swap happens.

            '
          type: string
        outCoin:
          $ref: '#/components/schemas/Coin'
        quantity:
          description: 'Int64,  Number of swaps which thorchain is planning to execute.
            Total count at the end might be less.

            '
          type: string
      required:
      - count
      - quantity
      - interval
      - lastHeight
      - inCoin
      - outCoin
      - depositedCoin
      type: object
    SwapHistory:
      properties:
        intervals:
          $ref: '#/components/schemas/SwapHistoryIntervals'
        meta:
          $ref: '#/components/schemas/SwapHistoryItem'
      required:
      - meta
      - intervals
      type: object
    SwapHistoryIntervals:
      items:
        $ref: '#/components/schemas/SwapHistoryItem'
      type: array
    SwapHistoryItem:
      properties:
        averageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the weighted
            average (by count)

            of toAssetAverageSlip, toRuneAverageSlip, synthMintAverageSlip, synthRedeemAverageSlip.

            Big swaps have the same weight as small swaps.

            '
          type: string
        endTime:
          description: Int64, The end time of bucket in unix timestamp
          type: string
        fromTradeAverageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the average
            slip for swaps

            from asset to trade asset.

            Big swaps have the same weight as small swaps

            '
          type: string
        fromTradeCount:
          description: Int64, count of swaps from trade asset to rune
          type: string
        fromTradeFees:
          description: Int64(e8), the fees collected from swaps from rune to trade
            asset (in rune)
          type: string
        fromTradeVolume:
          description: Int64(e8), volume of swaps from rune to trade asset denoted
            in rune
          type: string
        fromTradeVolumeUSD:
          description: Int64(e2), volume of swaps from trade asset to rune denoted
            in USD price of the rune in each swap
          type: string
        runePriceUSD:
          description: 'Float, the price of Rune based on the deepest USD pool at
            the end of the interval.

            '
          type: string
        startTime:
          description: Int64, The beginning time of bucket in unix timestamp
          type: string
        synthMintAverageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the average
            slip for swaps

            from rune to synthetic asset.

            Big swaps have the same weight as small swaps

            '
          type: string
        synthMintCount:
          description: Int64, count of rune to synthetic asset swaps
          type: string
        synthMintFees:
          description: 'Int64(e8), the fees collected from swaps from rune to synthetic
            asset (in rune)

            '
          type: string
        synthMintVolume:
          description: Int64(e8), volume of swaps from rune to synthetic asset denoted
            in rune
          type: string
        synthMintVolumeUSD:
          description: Int64(e2), volume of swaps from rune to synthetic asset denoted
            in USD price of the rune in each swap
          type: string
        synthRedeemAverageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the average
            slip for swaps

            from synthetic asset to rune.

            Big swaps have the same weight as small swaps

            '
          type: string
        synthRedeemCount:
          description: Int64, count of synthetic asset to rune swaps
          type: string
        synthRedeemFees:
          description: 'Int64(e8), the fees collected from swaps from synthetic asset
            to rune (in rune)

            '
          type: string
        synthRedeemVolume:
          description: Int64(e8), volume of swaps from synthetic asset to rune denoted
            in rune
          type: string
        synthRedeemVolumeUSD:
          description: Int64(e2), volume of swaps from synthetic asset to rune denoted
            in USD price of the rune in each swap
          type: string
        toAssetAverageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the average
            slip for swaps

            from rune to asset.

            Big swaps have the same weight as small swaps

            '
          type: string
        toAssetCount:
          description: Int64, count of swaps from rune to asset
          type: string
        toAssetFees:
          description: Int64(e8), the fees collected from swaps from rune to asset
            (in rune)
          type: string
        toAssetVolume:
          description: Int64(e8), volume of swaps from rune to asset denoted in rune
          type: string
        toAssetVolumeUSD:
          description: Int64(e2), volume of swaps from rune to asset denoted in USD
            price of the rune in each swap
          type: string
        toRuneAverageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the average
            slip for swaps

            from asset to rune.

            Big swaps have the same weight as small swaps

            '
          type: string
        toRuneCount:
          description: Int64, count of swaps from asset to rune
          type: string
        toRuneFees:
          description: Int64(e8), the fees collected from swaps from asset to rune
            (in rune)
          type: string
        toRuneVolume:
          description: Int64(e8), volume of swaps from asset to rune denoted in rune
          type: string
        toRuneVolumeUSD:
          description: Int64(e2), volume of swaps from asset to rune denoted in USD
            price of the rune in each swap
          type: string
        toTradeAverageSlip:
          description: 'Float64 (Basis points, 0-10000, where 10000=100%), the average
            slip for swaps

            from rune to trade asset.

            Big swaps have the same weight as small swaps

            '
          type: string
        toTradeCount:
          description: Int64, count of swaps from rune to trade asset
          type: string
        toTradeFees:
          description: Int64(e8), the fees collected from swaps from rune to trade
            asset (in rune)
          type: string
        toTradeVolume:
          description: Int64(e8), volume of swaps from trade asset to rune denoted
            in rune
          type: string
        toTradeVolumeUSD:
          description: Int64(e2), volume of swaps from rune to trade asset denoted
            in USD price of the rune in each swap
          type: string
        totalCount:
          description: Int64, toAssetCount + toRuneCount + synthMintCount + synthRedeemCount
          type: string
        totalFees:
          description: Int64(e8), toAssetFees + toRuneFees + synthMintFees + synthRedeemFees
          type: string
        totalVolume:
          description: 'Int64(e8),

            toAssetVolume + toRuneVolume + synthMintVolume + synthRedeemVolume (denoted
            in rune)

            '
          type: string
        totalVolumeUSD:
          description: 'Int64(e2),

            toAssetVolume + toRuneVolume + synthMintVolume + synthRedeemVolume (denoted
            in USD price of the rune in each swap)

            '
          type: string
      required:
      - startTime
      - endTime
      - toAssetCount
      - toRuneCount
      - toTradeCount
      - fromTradeCount
      - synthMintCount
      - synthRedeemCount
      - totalCount
      - toAssetVolume
      - toRuneVolume
      - toTradeVolume
      - fromTradeVolume
      - synthMintVolume
      - synthRedeemVolume
      - totalVolume
      - toAssetVolumeUSD
      - toRuneVolumeUSD
      - toTradeVolumeUSD
      - fromTradeVolumeUSD
      - synthMintVolumeUSD
      - synthRedeemVolumeUSD
      - totalVolumeUSD
      - toAssetFees
      - toRuneFees
      - toTradeFees
      - fromTradeFees
      - synthMintFees
      - synthRedeemFees
      - totalFees
      - toAssetAverageSlip
      - toRuneAverageSlip
      - synthMintAverageSlip
      - toTradeAverageSlip
      - fromTradeAverageSlip
      - synthRedeemAverageSlip
      - averageSlip
      - runePriceUSD
      type: object
    SwapMetadata:
      properties:
        affiliateAddress:
          description: Affiliate fee address of the swap, empty if fee swap
          type: string
        affiliateFee:
          description: Int64 (Basis points, 0-1000, where 1000=10%)
          type: string
        isStreamingSwap:
          description: indicate whether this action was streaming
          example: true
          type: boolean
        liquidityFee:
          description: Int64(e8), RUNE amount charged as swap liquidity fee
          type: string
        memo:
          description: Transaction memo of the swap action
          type: string
        networkFees:
          $ref: '#/components/schemas/NetworkFees'
        streamingSwapMeta:
          $ref: '#/components/schemas/StreamingSwapMeta'
        swapSlip:
          description: Int64 (Basis points, 0-10000, where 10000=100%), swap slip
            percentage
          type: string
        swapTarget:
          description: Int64(e8), minimum output amount specified for the swap
          type: string
        txType:
          description: "The type of the transaction given from its Memo.\nType of\
            \ Transaction: \n\"unknown\", \"add\", \"withdraw\", \"swap\", \"limitOrder\"\
            , \"outbound\", \"donate\",\n\"bond\", \"unbond\", \"leave\", \"yggdrasilFund\"\
            , \"yggdrasilReturn\", \"reserve\",\n\"refund\", \"migrate\", \"ragnarok\"\
            , \"switch\", \"noOp\", \"consolidate\", \"thorname\",\n\"loanOpen\",\
            \ \"loanRepayment\"\n"
          example: loanOpen
          type: string
      required:
      - networkFees
      - liquidityFee
      - swapSlip
      - swapTarget
      - affiliateFee
      - affiliateAddress
      - memo
      - isStreamingSwap
      - txType
      type: object
    THORNameDetails:
      properties:
        entries:
          description: List details of all chains and their addresses for a given
            THORName
          items:
            $ref: '#/components/schemas/THORNameEntry'
          type: array
        expire:
          description: Int64, THORChain block height in which THORName expires
          type: string
        owner:
          description: owner's THOR address
          example: thor102y0m3uptg0vvudeyh00r2fnz70wq7d8y7mu2g
          type: string
      required:
      - owner
      - expire
      - entries
      type: object
    THORNameEntry:
      properties:
        address:
          description: address on blockchain
          type: string
        chain:
          description: blockchain
          type: string
      required:
      - chain
      - address
      type: object
    TVLHistory:
      properties:
        intervals:
          $ref: '#/components/schemas/TVLHistoryIntervals'
        meta:
          $ref: '#/components/schemas/TVLHistoryItem'
      required:
      - meta
      - intervals
      type: object
    TVLHistoryIntervals:
      items:
        $ref: '#/components/schemas/TVLHistoryItem'
      type: array
    TVLHistoryItem:
      properties:
        endTime:
          description: Int64, The end time of bucket in unix timestamp
          type: string
        poolsDepth:
          items:
            $ref: '#/components/schemas/DepthHistoryItemPool'
          type: array
        runePriceUSD:
          description: 'Float, the price of Rune based on the deepest USD pool at
            the end of the interval.

            '
          type: string
        startTime:
          description: Int64, The beginning time of bucket in unix timestamp
          type: string
        totalValueBonded:
          description: 'Int64(e8), the total amount of bonds (both active and standby)
            at the end of

            the interval

            '
          type: string
        totalValueLocked:
          description: 'Int64(e8), total value locked in the chain (in rune)

            This equals `totalPooledValue + totalBondedValue`, as it combines the
            liquidity

            pools and bonds of the nodes.

            '
          type: string
        totalValuePooled:
          description: 'Int64(e8) in rune, the total pooled value (both assets and
            rune) in all of the pools at

            the end of the interval.

            Note: this is twice the aggregate Rune depth of all pools.

            '
          type: string
      required:
      - startTime
      - endTime
      - totalValuePooled
      - runePriceUSD
      - poolsDepth
      type: object
    ThornameMetadata:
      properties:
        address:
          description: The CHAIN address thorname has been registered to.
          type: string
        chain:
          description: The thorname's chain.
          type: string
        expire:
          description: Int64, THORChain block height in which THORName expires.
          type: string
        fundAmount:
          description: Int64, the amount of funding for the THORName registration.
          type: string
        memo:
          description: Transaction memo of thorname deposit message.
          type: string
        owner:
          description: owner's THOR address.
          example: thor102y0m3uptg0vvudeyh00r2fnz70wq7d8y7mu2g
          type: string
        registrationFee:
          description: Int64, the registration fee paid.
          type: string
        thorname:
          description: The thorname registered to the address.
          type: string
        txType:
          description: The type of the transaction given from its Memo.
          type: string
      required:
      - memo
      - thorname
      - address
      - owner
      - expire
      - chain
      - fundAmount
      - registrationFee
      - txType
      type: object
    Transaction:
      description: Transaction data
      properties:
        address:
          description: Sender address
          type: string
        coins:
          $ref: '#/components/schemas/Coins'
        height:
          description: 'The thorchain height that the outbound transaction occurred.

            '
          type: string
        txID:
          description: 'Transaction id hash. Some transactions (such as outbound transactions
            made in the

            native asset) may have a zero value.

            '
          type: string
      required:
      - txID
      - address
      - coins
      type: object
    WithdrawMetadata:
      properties:
        asymmetry:
          description: 'Decimal (-1.0 <=> 1.0), indicates how asymmetrical the withdrawal
            was. 0 means

            totally symmetrical

            '
          type: string
        basisPoints:
          description: 'Int64 (Basis points, 0-10000, where 10000=100%), percentage
            of total pool ownership

            withdrawn

            '
          type: string
        impermanentLossProtection:
          description: Int64, additional Rune paid out because of impermanent loss
            protection
          type: string
        liquidityUnits:
          description: 'Int64, amount of liquidity units removed from the member as
            result of the withdrawal

            '
          type: string
        memo:
          description: Transaction memo of the withdraw action
          type: string
        networkFees:
          $ref: '#/components/schemas/NetworkFees'
      required:
      - liquidityUnits
      - asymmetry
      - basisPoints
      - networkFees
      - impermanentLossProtection
      - memo
      type: object
info:
  contact:
    email: devs@thorchain.org
  description: "The Midgard Public API queries THORChain and any chains linked via\
    \ the Bifr\xF6st and prepares information about the network to be readily available\
    \ for public users. The API parses transaction event data from THORChain and stores\
    \ them in a time-series database to make time-dependent queries easy. Midgard\
    \ does not hold critical information. To interact with THORChain protocol, users\
    \ should query THORNode directly."
  title: Midgard Public API
  version: 2.24.3
openapi: 3.0.0
paths:
  /v2/actions:
    get:
      description: 'List actions along with their related transactions. An action
        is generated by one or more

        inbound transactions with the intended action set in the transaction memo.
        The action may

        result in one or more outbound transactions. Results are paginated by sets
        of 50.

        Filters may be applied to query actions.

        '
      operationId: GetActions
      parameters:
      - description: 'Comma separated list. Address of sender or recipient of any
          in/out transaction related

          to the action.

          '
        example: tbnb1fj2lqj8dvr5pumfchc7ntlfqd2v6zdxqwjewf5
        in: query
        name: address
        schema:
          type: string
      - description: ID of any in/out tx related to the action
        example: 2F624637DE179665BA3322B864DB9F30001FD37B4E0D22A0B6ECE6A5B078DAB4
        in: query
        name: txid
        schema:
          type: string
      - description: 'Comma separated list. Any asset that is part of the action (CHAIN.SYMBOL)

          Additionally, synth, nosynth, and norune filters can be used for swap, add/withdraw
          actions.

          '
        examples:
          filterAsset:
            summary: Query action that are neither synth nor rune asset
            value: nosynth,norune
          regularAsset:
            summary: Regular multiple asset query. (having at least either one of
              them)
            value: BTC.BTC,THOR.RUNE
        in: query
        name: asset
        schema:
          type: string
      - description: 'One or more comma separated unique types of action

          (swap, addLiquidity, withdraw, donate, refund, switch, thorname, runePoolDeposit,
          runePoolWithdraw)

          '
        example: swap,addLiquidity
        in: query
        name: type
        schema:
          type: string
      - description: "One or more comma separated transaction type of the action,\
          \ it's the tx type parsed\nfrom memo. For example: Loan is a swap event\
          \ but it's considered as loan tx type\nType of Transactions: \n\"unknown\"\
          , \"add\", \"withdraw\", \"swap\", \"limitOrder\", \"outbound\", \"donate\"\
          ,\n\"bond\", \"unbond\", \"leave\", \"yggdrasilFund\", \"yggdrasilReturn\"\
          , \"reserve\",\n\"refund\", \"migrate\", \"ragnarok\", \"switch\", \"noOp\"\
          , \"consolidate\", \"thorname\",\n\"loanOpen\", \"loanRepayment\"\n"
        example: loanOpen,loanRepayment
        in: query
        name: txType
        schema:
          type: string
      - description: 'Comma separated list. Affiliate address of the action (swap,
          refund)

          '
        examples:
          multiple:
            summary: Query affiliates that one is THORName and other is address
            value: ts,thor102y0m3uptg0vvudeyh00r2fnz70wq7d8y7mu2g
          regular:
            value: thor102y0m3uptg0vvudeyh00r2fnz70wq7d8y7mu2g
        in: query
        name: affiliate
        schema:
          type: string
      - description: number of actions returned, default is 50
        in: query
        name: limit
        schema:
          format: int64
          maximum: 50
          minimum: 0
          type: integer
      - description: pagination offset, default is 0
        in: query
        name: offset
        schema:
          format: int64
          minimum: 0
          type: integer
      - description: if this is given, the actions for the next page will be given
        in: query
        name: nextPageToken
        schema:
          format: int64
          minimum: 0
          type: integer
      - description: if this is given, the actions older than the timestamp will be
          given
        in: query
        name: timestamp
        schema:
          format: int64
          minimum: 0
          type: integer
      - description: if this is given, the actions older than the height will be given
        in: query
        name: height
        schema:
          format: int64
          minimum: 0
          type: integer
      - description: if this is given, the actions for the previous page will be given
        in: query
        name: prevPageToken
        schema:
          format: int64
          minimum: 0
          type: integer
      - description: if this is given, the actions newer than the timestamp will be
          given
        in: query
        name: fromTimestamp
        schema:
          format: int64
          minimum: 0
          type: integer
      - description: if this is given, the actions newer than the height will be given
        in: query
        name: fromHeight
        schema:
          format: int64
          minimum: 0
          type: integer
      responses:
        '200':
          $ref: '#/components/responses/ActionsResponse'
      summary: Actions List
  /v2/balance/{address}:
    get:
      description: 'Returns all coin amounts of the given address at the specified
        timestamp or

        height, or at the latest process block if neither is provided. (Only one of

        timestamp or height can be specified, not both.)


        This endpoint is enabled only if the midgard startup config allows it.

        '
      operationId: GetBalance
      parameters:
      - description: Rune address.
        example: thor102y0m3uptg0vvudeyh00r2fnz70wq7d8y7mu2g
        in: path
        name: address
        required: true
        schema:
          type: string
      - description: Unix timestamp as seconds since 1970 (if provided, height must
          not be provided)
        example: 1606780800
        in: query
        name: timestamp
        schema:
          format: int64
          type: integer
      - description: Block height (if provided, timestamp must not be provided)
        example: 2000000
        in: query
        name: height
        schema:
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
      summary: Current balance for an address
  /v2/borrower/{address}:
    get:
      description: 'Returns an array of statistics for all the open loans associated
        with a given

        borrower address.

        '
      operationId: GetBorrowerDetail
      parameters:
      - description: 'Address to match borrower, an asset address is given.

          Query can also be multiple addresses should be separated by comma ('','')

          '
        example: bnb1jxfh2g85q3v0tdq56fnevx6xcxtcnhtsmcu64m,bc1qcxssye4j6730h7ehgega3gyykkuwgdgmmpu62n
        in: path
        name: address
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BorrowerDetails'
      summary: Borrower Details
  /v2/borrowers:
    get:
      description: 'Returns an array containing the addresses for all borrowers.

        Addresses are only shown once.

        '
      operationId: GetBorrowersAddresses
      parameters:
      - description: Return only borrowers getting loan against this asset as collateral.
        in: query
        name: asset
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items: *id001
                type: array
      summary: Borrowers List
  /v2/churns:
    get:
      description: Returns block height and timestamp for each churn.
      operationId: GetChurns
      responses:
        '200':
          content:
            application/json:
              schema:
                items: *id002
                type: array
      summary: Churns List
  /v2/doc:
    get:
      description: Swagger/OpenAPI 3.0 specification generated documents.
      operationId: GetDocs
      responses:
        '200':
          description: swagger/OpenAPI 3.0 spec generated docs
      summary: Documentation
      tags:
      - Specification
  /v2/health:
    get:
      description: 'Returns an object containing the health response of the API.

        Meaning of heights:


        lastThorNode - Latest block as reported by ThorNode.


        lastFetched - Latest block fetched from ThorNode.


        lastCommitted - Latest block committed to the DB but not fully processed yet.


        lastAggregated - Latest block fully processed and aggregated.


        genesisInfo - The genesis height Midgard bootstrapped with.

        '
      operationId: GetHealth
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
      summary: Health Info
  /v2/history/depths/{pool}:
    get:
      description: "Returns the asset and rune depths and price.\nThe values report\
        \ the state at the end of each interval.\n\nHistory endpoint has two modes:\n\
        * With Interval parameter it returns a series of time buckets. From and To\
        \ dates will\n  be rounded to the Interval boundaries.\n* Without Interval\
        \ parameter a single From..To search is performed with exact timestamps.\n\
        \n\n* Interval: possible values: 5min, hour, day, week, month, quarter, year.\n\
        * count: [1..400]. Defines number of intervals. Don't provide if Interval\
        \ is missing.\n* from/to: optional int, unix second.\n\nPossible usages with\
        \ interval.\n* last 10 days: `?interval=day&count=10`\n* last 10 days before\
        \ to: `?interval=day&count=10&to=1608825600`\n* next 10 days after from: `?interval=day&count=10&from=1606780800`\n\
        * Days between from and to. From defaults to start of chain, to defaults to\
